version: 0.0
os: Linux
files:
  - source: /
    destination: /var/www/html
hooks:
  BeforeInstall:
    - location: scripts/set_permissions.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/install_nginx.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/start_nginx.sh
      timeout: 300
      runas: root
